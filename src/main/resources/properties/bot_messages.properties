bot_start_familiar_user=Welcome back, 😜 %s! Great to see you again! 🌟\nHow can I assist you today? 😋
bot_start_command_message=Hello %s, nice to meet you!😉 Let’s get to know each other.\n\n\
I’m a bot designed to assist people with learning foreign languages, finding synonyms, translating, or deepening knowledge in their native language. 😊\n\
I’m powered by the ReversoContext API, used by people all over the world.\n\
All my commands are available in the side menu.\n\
If you need more information about me, just type /info.\n\n\
I seem to talk a lot! Tell me which language you speak and what assistance you need.
